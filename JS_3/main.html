<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <title>RandomNumberGame</title>
        <link rel="stylesheet" href="style.css" type="text/css" />
    </head>
    <body>
        <h1>Random Number Game</h1>
        <form id="RandomNumForm">
            <div class="inputMax">
                <span class="">Generate a number between 0 and</span>
                <input type="number" class="MaxNumber" maxlength="2" required />
            </div>
            <div class="inputGuess">
                <span>Guess the number :</span>
                <input type="text" class="chooseNum" />
            </div>
            <div class="btnplay">
                <input type="submit" class="btnSumbit" value="play!" />
            </div>
        </form>
        <div>
            <span class="postNumber"></span>
        </div>
        <div>
            <span class="postResult"></span>
        </div>

        <script src="script.js"></script>
    </body>
</html>
